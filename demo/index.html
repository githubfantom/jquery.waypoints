<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQuery waypoints</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../jquery.waypoints-2.0.0.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<div id="wrapper">
	<div id="area" class="area area-all">
		<div id="item1" class="item"></div>
		<div id="item2" class="item"></div>
		<div id="item3" class="item"></div>
		<div id="item4" class="item"></div>
		<div id="item5" class="item"></div>
	</div>
	<div id="area-line" class="area area-line">
		<div id="item-line" class="item"></div>
	</div>
	<div id="area-square" class="area area-square">
		<div id="item-square" class="item"></div>
	</div>
	<div id="area-circle" class="area area-circle">
		<div id="item-circle" class="item"></div>
	</div>
</div>

</html>
